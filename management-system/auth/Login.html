<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/Login.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="login-card">
            <h2 class="title">Đăng nhập</h2>
            <p class="subtitle">Vui lòng nhập thông tin để tiếp tục</p>
    
            <form class="form">
                <div class="field">
                    <label>Email</label>
                    <input id="emailInput" type="email" class="input" placeholder="example@gmail.com">
                </div>

                <div class="field">
                    <label>Mật khẩu</label>
                    <input id="passwordInput" type="password" class="input" placeholder="Nhập mật khẩu...">
                </div>
    
                <div class="actions">
                    <button id="login-btn" type="submit" class="btn btn-primary">
                        Đăng nhập
                    </button>
                </div>
            </form>
    
            <p class="note">
                Chưa có tài khoản?
                <a href="./Register.html">Đăng ký ngay</a>
            </p>
        </div>
    </div>
</body>
</html>
