<body>
    <h1>Nhập thông tin sản phẩm</h1>

        <label for="name">Giá</label>
        <input type="number" id="price" placeholder="Nhập giá" required>
        <button id="btn-add" type="button">Thêm</button>
    </form>
    <h2>Danh sách sản phẩm</h2>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
    </table>

    <script src="./products-management.js"></script>

</body>
</html>
